<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Menu</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text-center">
        <img src="img/cover.png" alt="cover" class="img-fluid">
        <h2 class="mt-4 mb-4">Painel</h2>
    </div>
    <div class="text-center mt-4">
      <!-- Botões -->
      <button type="button" class="mb-4 btn-primary">Gerenciar Cadastros</button>
      <button type="button" class="mb-4 btn btn-primary">Gerenciar Crianças</button>
      <button type="button" class="mb-4 btn btn-primary">Localizador</button>
      <button type="button" class="mb-4 btn btn-primary">Configurações</button>
    </div>
    <!-- Botão de Sair -->
    <div class="text-center mt-5">
      <button type="button" class="btn btn-danger" onclick="logout()">Sair</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
